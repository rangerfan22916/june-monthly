<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Little Bird Toys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <style>
        .hero-section {
            height: 70vh;
            background: url('imgs/Alternate Logo 1.png') center center/cover no-repeat;
            position: relative;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);


        }

        .hero-blur-box {
            background: rgb(254, 252, 247, 0);
            padding: 6rem;
            border-radius: 100%;
            max-width: 100%;
            margin: 100% auto;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(100%);
        }

        .hero-title,
        .hero-subtitle {
            color: #fff;
        }

        @media (max-width: 576px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <header class="site-header bg-white shadow-sm">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <a href="#" class="logo text-dark fw-bold fs-3">Little Bird Toys</a>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="shop.html" class="nav-link">Shop</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="reviews.html" class="nav-link">Reviews</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero-section text-center text-white d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="hero-blur-box">
                <h1 class="hero-title fw-bold mb-3">Discover Beautiful, Sustainable Wooden Toys</h1>
                <p class="hero-subtitle mb-4">Made with care to inspire your child's imagination</p>
                <a href="shop.html" class="btn btn-primary btn-lg">Shop Now</a>
            </div>
        </div>
    </section>

    <main class="container my-5">
        <h2 class="section-title text-center mb-4">Featured Products</h2>
        <div class="row g-4" id="products-grid">
            <!-- Products will be loaded here -->
        </div>
    </main>

    <footer class="site-footer bg-light py-4 mt-5 text-center text-muted">
        <p>© 2025 Little Bird Toys • 43 Main Street, Toms River, NJ 08753 • (732) 555-1234</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
