<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for proper rendering and responsiveness -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Page title in browser tab -->
    <title>Little Bird Toys</title>

    <!-- Bootstrap CSS for layout and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts for custom typography (Montserrat font) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap Icons library for using icons (like social media logos) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- External CSS file for additional styling -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/xwb6mbg.css">


    <!-- Internal styles to override or add custom CSS rules -->
    <style>
        /* Logo image size in header */
        .header-logo {
            height: 50px;
            margin-right: 10px;
        }

        /* Hero section background image and size */
        .hero-section {
            height: 70vh;
            /* 70% of the viewport height */
            background: url('imgs/Alternate\ Logo\ 1.png') center center/cover no-repeat;
            position: relative;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            /* Adds shadow to text */
        }

        /* Blurred circular box for hero text */
        .hero-blur-box {
            background: rgb(254, 252, 247, 0);
            /* Transparent background */
            padding: 6rem;
            border-radius: 100%;
            /* Makes it a circle */
            max-width: 100%;
            margin: 100% auto;
            /* Center it */
            backdrop-filter: blur(5px);
            /* Adds blur behind the element */
            -webkit-backdrop-filter: blur(100%);
            /* Safari support */
        }

        /* White-colored hero text */
        .hero-title,
        .hero-subtitle {
            color: #fff;
        }

        /* Responsive font sizes for small devices */
        @media (max-width: 576px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }
        }

        /* Styling social media icons */
        .social-btns a {
            margin: 0 0.5rem;
            font-size: 1.5rem;
            color: #555;
            transition: color 0.3s;
        }

        /* Hover effect for social media icons */
        .social-btns a:hover {
            color: #007bff;
            /* Blue highlight */
        }

        /* Logo text font styling */
        .logo {
            font-family: 'Pacifico', cursive;
        }

        /* Custom gradient button styling */
        .btn-cool {
            background: linear-gradient(45deg, #D2691E, #FF7F50);
            /* Gradient color */
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.8rem;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(255, 127, 80, 0.5);
            /* Shadow effect */
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            display: inline-block;
        }

        /* Hover/focus effects for the custom button */
        .btn-cool:hover,
        .btn-cool:focus {
            background: linear-gradient(45deg, #FF7F50, #D2691E);
            box-shadow: 0 6px 20px rgba(255, 127, 80, 0.8);
            transform: scale(1.05);
            /* Slight zoom effect */
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Header Section: Contains the site logo and navigation menu -->
    <header class="site-header bg-white shadow-sm">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <!-- Logo and brand name -->
            <a href="index.html" class="d-flex align-items-center text-dark fw-bold fs-3 logo">
                <img src="imgs/LBTCo-BW-bird-logo-cropped.png" alt="Little Bird Toys Logo" class="header-logo" />
                Little Bird Toys
            </a>

            <!-- Navigation bar -->
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="shop.html" class="nav-link">Shop</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="reviews.html" class="nav-link">Reviews</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section: Eye-catching intro section with background image -->
    <section class="hero-section text-center text-white d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="hero-blur-box">
                <h1 class="hero-title fw-bold mb-3">
                    Discover Beautiful, Sustainable Wooden Toys
                </h1>
                <a href="shop.html" class="btn btn-cool btn-lg">Shop Now</a>
            </div>
        </div>
    </section>

    <!-- Main Content: Featured products section -->
    <main class="container my-5">
        <h2 class="section-title text-center mb-4">Featured Products</h2>
        <div class="row g-4" id="products-grid">
            <!-- Dynamic product cards will be inserted here via JavaScript -->
        </div>
    </main>

    <!-- Footer: Contains contact info and social media links -->
    <footer class="site-footer bg-light py-4 mt-5 text-center text-muted">
        <p>© 2025 Little Bird Toys • 43 Main Street, Toms River, NJ 08753 • (732) 555-1234</p>

        <!-- Social media buttons with icons -->
        <div class="social-btns mt-3">
            <a href="https://www.facebook.com/LittleBirdToyCo" target="_blank" aria-label="Facebook">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="https://www.instagram.com/LittleBirdToyCo" target="_blank" aria-label="Instagram">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://twitter.com/LittleBirdToys" target="_blank" aria-label="Twitter">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://www.snapchat.com/add/LittleBirdToys" target="_blank" aria-label="Snapchat">
                <i class="bi bi-snapchat"></i>
            </a>
        </div>
    </footer>

    <!-- External JavaScript file for dynamic functionality -->
    <script src="script.js"></script>
</body>

</html>
